syntax = "proto3";

package metadoc.schema;

message Position {
    string filename = 1;
    int32 start = 2;
    int32 end = 3;
}

message Symbol {
    string id = 1; // should be syntax but syntax is a proto keyword.
    Position definition = 2;
    repeated Position references = 3;
}

message Index {
    reserved 2;
    repeated string files = 1;
    repeated string symbols = 3;
}
